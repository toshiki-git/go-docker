version: "3.7"

services:
  go-app:
    build: ./
    container_name: "Go-Container"
    image: "my-go-app"
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    tty: true
    stdin_open: true
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    container_name: "Postgres-Container"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "userA"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "MyDB"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  pgweb:
    image: sosedoff/pgweb
    container_name: pgweb
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://userA:password@postgres:5432/MyDB?sslmode=disable
    links:
      - postgres:postgres
    restart: always
    depends_on:
      - postgres

volumes:
  postgres-data:
